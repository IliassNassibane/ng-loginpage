<div id="createlogin-container">
  <form id="logincreate-form">
    <table cellspacing="0" cellpadding="0">
      <tr>
        <td>
          <label>E-mailadres</label>
        </td>
        <td>
          <input type="text" id="logincreate-mailadres">
        </td>
      </tr>
      <tr>
        <td>
          <label>Password</label>
        </td>
        <td>
          <app-el-password [childId]="passcreate"></app-el-password>
        </td>
      </tr>
      <tr>
        <td>
          <label>Confirm password</label>
        </td>
        <td>
          <app-el-password [childId]="passcreateconfirm"></app-el-password>
        </td>
      </tr>
      <tr>
        <td>
          <label>Captcha</label>
        </td>
        <td>
          <!--<input type="text" id="logincreate-filler">-->
          <botdetect-captcha captchaStyleName="yourFirstCaptchaStyle"></botdetect-captcha>
          <input id="createlogin-captcha" name="createlogin-captcha" ngModel #createlogincaptcha="ngModel" type="text">
        </td>
      </tr>
      <tr>
        <td id="accNulling-container">
          <button (click)="formReset()">Annuleren</button>
        </td>
        <td id="accCreation-container">
          <button type="submit">Account Aanmaken</button>
        </td>
      </tr>
    </table>
  </form>
</div>
